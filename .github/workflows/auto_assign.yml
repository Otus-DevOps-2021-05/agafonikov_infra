name: 'Auto Assign'
on:
  push:
    branches:
      - play-travis
  pull_request:
    types: [opened, ready_for_review, push]

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v1.1.2
        with:
          configuration-path: ".github/auto_assign.yml" # Я знаю, что это необязательно)
